name: Build blog posts

on:
  push:
    branches: [ "main" ]
    paths:
      - "posts/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Build posts
        run: npm run build:posts

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q "assets/blog-posts.js"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/blog-posts.js
            git commit -m "Auto-build blog posts"
            git push
          else
            echo "No changes to commit."
          fi
