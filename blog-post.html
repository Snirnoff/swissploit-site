<!doctype html>
<html lang="de" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swissploit – Blog</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/JustPlus.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/JustPlus.png">
  <link rel="apple-touch-icon" href="assets/JustPlus.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Theme boot (damit Dark/Light korrekt übernimmt, ohne Flash) -->
  <script>
    (function () {
      const saved = localStorage.getItem('swissploit-theme');
      if (saved) document.documentElement.setAttribute('data-theme', saved);
      else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      }
    })();
  </script>

  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="assets/blog-post.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header" role="banner">
    <div class="wrap headerbar">
      <a class="brand" href="index.html" aria-label="Swissploit Home" data-transition>
        <video autoplay muted loop playsinline preload="auto" class="brand-video">
          <source src="assets/Swissploit Intro_1.mp4" type="video/mp4">
        </video>
      </a>

      <nav class="nav" aria-label="Hauptnavigation">
        <a href="index.html#about" data-transition>Über mich</a>
        <a href="index.html#featured" data-transition>Neuestes Video</a>
        <a href="index.html#shorts" data-transition>H355</a>
        <a class="is-active" href="blog.html" data-transition>Blog</a>
      </nav>

      <span></span>
    </div>
  </header>

  <main id="main">
    <section class="section post-hero">
      <div class="wrap">
        <div class="post-topbar">
          <a class="post-back" href="blog.html" data-transition>← Zurück</a>

          <!-- Optional: Language Toggle auch in Einzelsicht -->
          <div class="lang-toggle" role="group" aria-label="Sprache wählen">
            <button class="lang-btn" data-lang="de" type="button">DE</button>
            <button class="lang-btn" data-lang="en" type="button">EN</button>
          </div>
        </div>

        <h1 class="post-title" id="postTitle">…</h1>
        <p class="post-subline" id="postSubtitle"></p>

        <div class="post-meta" id="postMeta"></div>
      </div>
    </section>

    <section class="section post-wrap">
      <div class="wrap">
        <article class="post-content" id="postContent"></article>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrap">
      <p>© <span id="year"></span> Swissploit.</p>
      <nav class="foot-nav" aria-label="Footer Navigation">
        <a href="index.html#about" data-transition>Über mich</a>
        <a href="index.html#featured" data-transition>Neuestes Video</a>
        <a href="index.html#shorts" data-transition>H355</a>
      </nav>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script src="assets/transition.js"></script>
  <script src="assets/blog-posts.js"></script>
  <script src="assets/blog-post.js"></script>
</body>
</html>
